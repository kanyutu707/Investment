<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGHT INVESTMENT</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" type="image/x-icon" href="../Images/logo.pN6UDHF95RIOo-">
</head>

<body>
    <form action="" class="signUp" id="mySignUpForm">
        <div class="form_header">
            <img src="../Images/logo.pN6UDHF95RIOo-" alt="" srcset="">
            <h2>SIGN UP FORM</h2>
        </div>
        <span id="name_group">
            <span id="form_group">
                <label for="">FIRST NAME</label>
                <input type="text" placeholder="FIRST NAME" name="first_name" required>
            </span>
            <span id="form_group">
                <label for="">LAST NAME</label>
                <input type="text" placeholder="LAST NAME" name="last_name" required>
            </span>
        </span>
        <span id="form_group">
            <label for="email">EMAIL</label>
            <input type="email" placeholder="INPUT YOUR EMAIL" required name="email"> 
        </span>
        <span id="form_group">
            <label for="role">ROLE</label>
            <input type="ROLE" placeholder="INPUT YOUR ROLE" required name="role">
        </span>
        <span id="form_group">
            <label for="password">PASSWORD</label>
            <input type="password" placeholder="betwween 8 and 12 charaters long" maxlength="12" min="8" required name="password">
        </span>
        <button class="signUpbutton">SIGN UP</button>
    </form>
    <script src="../JS/script.js"></script>
</body>

</html>
